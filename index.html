<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./jquery/jquery-3.6.2.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/result.js"></script>

    <link rel="stylesheet" href="./css/style.css">

    <title>Atividade - jQuery</title>
  </head>

  <body>
    <main class="container">
      <div class="form">
        <h2>Indice de massa corporal</h2>
        <div class="form-input">
          <label for="peso">Peso</label>
          <input type="number" id="peso" step="0.01">
        </div>

        <div class="form-input">
          <label for="altura">Altura</label>
          <input type="number" id="altura" step="0.01">
        </div>

        <div class="btn">
          <button id="btn">Calcular imc</button>
        </div>

        <div class="result">
          <div id="result"></div>
        </div>
      </div>
    </main>
  </body>

</html>
